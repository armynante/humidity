name: Build and Push Docker image

on:
  push:
    branches:
      - main  # Set this to the branch you want to trigger the build.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Log in to DigitalOcean Container Registry
      uses: docker/login-action@v1
      with:
        registry: registry.digitalocean.com
        username: ${{ secrets.DO_REGISTRY_USERNAME }}
        password: ${{ secrets.DO_REGISTRY_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        file: Dockerfile.prod
        tags: registry.digitalocean.com/humidresearch/habibi-site:latest

    - name: Clean up Docker
      run: docker rmi registry.digitalocean.com/humidresearch/habibi-site:latest